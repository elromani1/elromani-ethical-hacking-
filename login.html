<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تسجيل الدخول</title>

<style>
body {
    background: #0d0d0d;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
}

.login-box {
    background: #1a1a1a;
    padding: 25px;
    border-radius: 10px;
    width: 320px;
    text-align: center;
}

input {
    width: 90%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 5px;
    border: none;
    outline: none;
}

button {
    width: 95%;
    padding: 12px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 17px;
    cursor: pointer;
}

.error {
    color: #ff4444;
    margin-top: 8px;
}
</style>
</head>

<body>

<div class="login-box">
    <h2>تسجيل الدخول</h2>

    <input type="text" id="username" placeholder="اسم المستخدم">
    <input type="password" id="password" placeholder="كلمة المرور">

    <button onclick="login()">تسجيل دخول</button>

    <p class="error" id="err"></p>
</div>

<script>
function login() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    const err  = document.getElementById("err");

    // بيانات الأدمن
    const adminUser = "malkalhakem";
    const adminPass = "malkmalk898";

    // دخول الأدمن
    if (user === adminUser && pass === adminPass) {
        localStorage.setItem("admin_login", "true");
        window.location.href = "dashboard.html";
        return;
    }

    err.textContent = "❌ اسم المستخدم أو كلمة المرور غير صحيحة";
}
</script>

</body>
</html>
