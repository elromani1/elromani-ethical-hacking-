<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>MALK EL HAKEM LOGIN</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: #111;
            padding: 35px;
            width: 350px;
            border-radius: 15px;
            box-shadow: 0 0 15px #0aff9d;
            text-align: center;
        }
        h2 {
            margin-bottom: 25px;
            color: #0aff9d;
        }
        input {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background: #222;
            color: #0aff9d;
        }
        button {
            width: 95%;
            padding: 12px;
            background: #0aff9d;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 17px;
        }
        button:hover {
            background: #09c47a;
        }
        .languages {
            margin-top: 15px;
        }
        select {
            padding: 8px;
            border-radius: 8px;
            background: #222;
            color: #0aff9d
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>MALK EL HAKEM</h2>
        <p>ELROMANI ELYOUTUBER</p>

        <input type="text" id="username" placeholder="اسم المستخدم">
        <input type="password" id="password" placeholder="كلمة السر">

        <button onclick="login()">تسجيل دخول</button>

        <div class="languages">
            <select id="lang">
                <option value="ar">العربية</option>
                <option value="en">English</option>
                <option value="ru">Русский</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
                <option value="es">Español</option>
                <option value="tr">Türkçe</option>
            </select>
        </div>
    </div>

<script>
function login() {
    let user = document.getElementById("username").value;
    let pass = document.getElementById("password").value;

    // الأدمن الوحيد في النظام = أنت
    if (user === "admin" && pass === "1234") {
        window.location.href = "dashboard.html";
    } else {
        alert("خطأ في تسجيل الدخول ❌");
    }
}
</script>

</body>
</html>
